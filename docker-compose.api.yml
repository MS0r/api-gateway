services:
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: api-workspace
    volumes:
      - .:/workspace:cached
    depends_on:
      - db
      - sandbox
    command: /bin/sh -c "while sleep 1000; do :; done"
    tty: true
  db:
    image: postgres
    container_name: dev-postgres
    restart: unless-stopped
    shm_size: 128mb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data
  sandbox:
    build:
      context: ../sandbox
      dockerfile: Dockerfile.server
    cpus: 0.5
    mem_limit: 256m
    pids_limit: 100
    container_name: api-dev-sandbox
    ports:
      - "4000:4000"
volumes:
  pgdata: {}